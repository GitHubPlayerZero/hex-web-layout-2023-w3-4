<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Zhongshan Flagship Store</title>

	<%- include('./layout/head-vendor'); -%>

</head>

<body>
	<%- include('./layout/header'); -%>

	<div class="container font-noto">
		<h2 class="border-title">門市據點</h2>

		<!-- 選擇分店 -->
		<div class="flex mb-10 mb-sm-6 ai-center">
			<label for="store" class="text-nowrap fz-24 fz-sm-16 mr-7 mr-sm-5">選擇分店</label>
			<select name="store" id="store" class="dropdown">
				<option value="zhongshan">台北中山旗艦店</option>
				<option value="greengarden">台北綠園店</option>
			</select>
		</div>

		<!-- flex, gutter reverse -->
		<div class="flex fd-md-column mx-gutter-reverse mb-20 mb-sm-16">
		
			<!-- 分店資訊 -->
			<div class="store-card col-5 col-md-12 flex-md fd-sm-column mb-md-6">

				<!-- image -->
				<div class="col-md-6 col-sm-4 px-gutter">
					<div class="store-card-image" style="background-image: url('../assets/images/store-1.png');"></div>
				</div>

				<!-- info -->
				<div class="col-md-6 col-sm-4 px-gutter">
					<h3 class="store-card-title">台北中山旗艦店</h3>
					<ul class="store-card-content">
						<li class="flex ai-baseline">
							<span class="material-icons-outlined">phone</span>
							<p>電話：(02)000-1234</p>
						</li>
						<li class="flex ai-baseline">
							<span class="material-icons-outlined">schedule</span>
							<p>營業時間：10:00-21:00</p>
						</li>
						<li class="flex ai-baseline">
							<span class="material-icons-outlined">place</span>
							<p>地址：台北市中山區南京東路25巷2-1號</p>
						</li>
					</ul>
				</div>
			</div>

			<!-- 地圖 -->
			<div class="map col-7 col-md-12 px-gutter">
				<iframe
					src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1586.8586112855473!2d121.58555093827246!3d25.061445910249258!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3442ab7e66334e9f%3A0xac9f2cddb9c5dd21!2zMTE05Y-w5YyX5biC5YWn5rmW5Y2A5Y2X5Lqs5p2x6Lev5YWt5q61IFNlY3Rpb24gNjIz6Jmf!5e0!3m2!1szh-TW!2stw!4v1692875909350!5m2!1szh-TW!2stw"
					width="100%" height="100%" style="border:0;" allowfullscreen="" loading="lazy"
					referrerpolicy="no-referrer-when-downgrade"></iframe>
			</div>

		</div>
		<!-- flex, gutter reverse (END) -->

	</div>

	<%- include('./layout/footer'); -%>
	<%- include('./layout/end'); -%>
</body>

</html>
